<link href="login.component.css" rel="stylesheet">

<body class="card text-bg-dark mb-3">

<main class="form-signin w-100 m-auto">
  <form>
    <div class="position-relative" id="logoLogin">
      <img class="" src="/assets/logosPI/argprograma.png" alt="" width="160" height="100"></div>
    <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

    <div class="form-floating text-dark">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating text-dark">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-white text-center">&copy; 2017â€“2022</p>
  </form>
</main>
