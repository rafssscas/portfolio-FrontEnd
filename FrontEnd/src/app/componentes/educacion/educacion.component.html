<div class="container py-4">
   <div class="row">
        <div class="text-center"><h1 style="font-family: cursive;">EDUCACION</h1></div>
        <div class="col-lg-2">
          <button type="button" class="btn btn-outline-light me-2" routerLink="/nuevaedu" *ngIf="isLogged">
           AGREGAR EDUCACION
         </button>
        </div>
        <article class="postcard dark align-items-center">
          <table class="table text-white">
            <tbody>
               <tr *ngFor="let Educacion of educacion">
                  <td>
                    <div class="postcard__text text-center">
                      <h1 class="postcard__title">
                        <a style="font-family: cursive;">
                          {{Educacion.nombreE}}
                        </a>
                      </h1>
                    </div>
                        <div class="postcard__bar text-center">{{Educacion.descripcionE}}</div>
                  </td>

                  <h1 *ngIf="isLogged">
                        <h1 style="justify-items: flex-end;">
                          <button class="btn btn-outline-light me-2" routerLink="/editedu/{{Educacion.id}}">
                             <i class="bi bi-pencil-square"></i>
                          </button>
                        </h1>
                           <button class="btn btn-danger" (click)="delete(Educacion.id)">
                               <i class="bi bi-trash-fill"></i>
                           </button>
                  </h1>
               </tr>
            </tbody>
          </table>
        </article>
   </div>
 </div>
